{{ range $v := .contacts }}
<tr>
    <td><input type="checkbox" name="selected_contact_ids" value="{{ $v.Id }}"></td>
    <td>{{ $v.First }}</td>
    <td>{{ $v.Last }}</td>
    <td>{{ $v.Phone }}</td>
    <td>{{ $v.Email }}</td>
    <td>
        <a href="/contacts/{{ $v.Id }}/edit">Edit</a>
        <a href="/contacts/view/{{ $v.Id }}">View</a>
        <a href="#" hx-delete="/contacts/{{ $v.Id }}"
            hx-swap="outerHTML swap:1s"
            hx-confirm="Are you sure you want to delete this contact?"
            hx-target="closest tr">Delete</a>
    </td>
</tr>
{{ end }}
